name: Tests

# Test on all pushes, except when the push is literally just a tag (because we
# tag automatically via CI, and therefore there's no extra code in that push).
# Also, only test on pull requests into master.
on:
  pull_request:
  push:
    branches: [master]

jobs:
  tests:
    env:
      ENV_NAME: tests
      PYTHON: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}
    name: Testing
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: set PY
        run: echo "PY=$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_ENV

      # NOTE that numpy, astropy, pyuvdata and six can be removed once aipy and bda
      # are updated to be able to install without pre-installed deps.
      - name: Setup Environment
        run: |
          which pip
          pip install numpy
          pip install astropy pyuvdata six
          pip install .[tests]

      - name: Run Tests
        run: |
          python -m pytest

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1.5.2
        with:
          fail_ci_if_error: true
