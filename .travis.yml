language: python
dist: xenial

python:
  - '3.6'
  - '3.7'
  - '3.8'

# Cache pip-installed dependencies
cache:
    pip: true

install:
  # ensure that we have the full tag information available for version.py
  - git fetch --tags
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda init bash
  - source ~/.bashrc
  # Useful for debugging any issues with conda
  - conda info -a

  # create environment and install dependencies
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
  - conda env update -q -n test-env -f ci/tests.yaml
  - conda install pytest
  - conda activate test-env
  - conda list
  # install BDA for testing CLI script
  - pip install .[bda]

script: pytest -vv --cov=hera_sim/ hera_sim/tests

after_success:
  - coveralls
